<doctype html>
<html>
<head>
  <title>{% if page.title %} {{page.title}} {% else %} {{site.title}} {% endif %}</title>
</head>
<body>
  <h1>{% if page.title %} {{page.title}} {% else %} {{site.title}} {% endif %}</h1>
  {% if page.author %} <h2>{{page.author}}</h2> {% endif %}
  
  <header>
    <ul>
		{% for seite in site.pages %}
	    <li><a href="{{seite.url}}"> {{seite.title}}</a></li>
		{% endfor %}
	</ul>
  </header>
  <div id="inhalt">
    {{ content }}
  </div>
</body>

</html>
