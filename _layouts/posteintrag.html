<doctype html>
<html>
<head>
  <title>{% if page.title %} {{page.title}} {% else %} {{site.title}} {% endif %}</title>
</head>
<body>
  <h1>{% if page.title %} {{page.title}} vom {{page.date | date: "%-d.%m.%Y (KW %W) um %R" }} {% else %} {{site.title}} {% endif %}</h1>

  <div id="inhalt">
    {{ content }}
  </div>
</body>

</html>
